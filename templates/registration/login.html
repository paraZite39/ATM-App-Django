<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		{% block content %}
			{% if form.errors %}
				<p>Username and pass didn't match, please try again.</p>
			{% endif %}

			<form method="post" action="{% url 'login' %}">
				{% csrf_token %}
				<table>
					<tr>
						<td>{{ form.username.label_tag }}</td>
						<td>{{ form.username }}</td>
					</tr>
					<tr>
						<td>{{ form.password.label_tag }}</td>
						<td>{{ form.password }}</td>
					</tr>
				</table>
				<input type="submit" value="login" />
			</form>						
		{% endblock %}
	</body>
</html>
	</body>
</html>
